<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
    <iframe src="https://www.baidu.com/"></iframe>

    <!--frameborder 控制iframe的边框
        allowfullscreen 声明后 视频可以全屏显示
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XOVndSdAq2Q" frameborder="0"
            allowfullscreen></iframe>
</body>
</html>

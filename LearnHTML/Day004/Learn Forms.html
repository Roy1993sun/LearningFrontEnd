<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form>

    <!-- placeholder 相当于 hint -->
    <p>username: <input type="text" placeholder="your username"></p>

    <!--checked 默认勾选-->
    <p>stay logged in: <input type="checkbox" checked></p>
    <p>Under 18:<input type="radio" name="age"></p>
    <p>Over 18: <input type="radio" name="age"></p>

    <p> Favorite Food:
        <select> <!-- select 下拉选择框 -->

            <option>Pizza</option> <!-- 其中的选项 -->
            <!--selected 表示默认选中-->
            <option selected>Ice Cream</option>
            <option>Sandwiches</option>
        </select>
    </p>

    <!--value  修改 Submit 的默认文字-->
    <p><input type="submit" value="Click me!"></p>
</form>
</body>
</html>

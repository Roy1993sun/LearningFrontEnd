<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- block level element-->
    <p>Hello World.</p>

    <!--Nesting element-->
    <p>My cat is <em>very</em> grumpy.</p>

    <!--Empty element-->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="Firefox icon">

    <!--use Attribute-->
    <p class="This_is_Attribute">Hello World!</p>

    <!-- <a> element means anchor
        href means a hyperlink
        title means when mouse hover the link it will show some text that what you input
    -->
    <a href="#" title="First page">Fitst link</a>

    <!--
        element with boolean attribute
        disabled="disabled"  or  disabled
    -->
    <label>
        <input type="text" disabled="disabled">
    </label>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Technology - BBC News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="top_bar">
        <img id="logo" src="./img/bbc-blocks-dark.png">

        <div id="signin-div" class="topbar-section">
            <img id="signin-img" src="./img/sign-in-img.jpg">
            <span id="signin-text">Sign in</span>
        </div>

        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sport
        </div>
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        <div class="topbar-section topbar-menu">
            Shop
        </div>
        <div class="topbar-section topbar-menu">
            Earth
        </div>
        <div class="topbar-section topbar-menu">
            Travel
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="./img/orb-sprite.gif">
        </div>
        <div class="topbar-section">
            <input id="search-box" type="text" value="search">
            <input id="magnifying-glass" type="image" src="./img/icon_search_dark.ico">
        </div>
    </div>

    <div class="clear"></div>
    <div id="menu-bar-container">
        <div id="menu-bar">
            <h1>NEWS</h1>
            <div id="local-news">
                <a href="#">Find Local news</a>
                <img width="40px" src="./img/icon-local.png" />
            </div>
        </div>
    </div>

</body>

</html>
